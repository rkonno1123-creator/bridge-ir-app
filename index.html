    // GSDè¨ˆç®—
    function calcGSD(distance) {
      const fovH = 24;
      const resH = 480;
      const W = 2 * distance * Math.tan((fovH / 2) * Math.PI / 180);
      return (W / resH * 1000).toFixed(1);
    }

    async function loadData() {
      try {
        // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆèª­ã¿è¾¼ã¿
        const projectsSnapshot = await db.collection('projects').get();
        if (projectsSnapshot.empty) {
          // åˆæœŸãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’ä½œæˆ
          for (const proj of defaultProjects) {
            await db.collection('projects').doc(proj.id).set({ name: proj.name });
          }

        } else {
          state.projects = projectsSnapshot.docs.map(doc => ({

          }));
        }
        
        // æœ€åˆã®ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã‚’é¸æŠ
        if (state.projects.length > 0) {

        }
      } catch (error) {

      }

    // ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
    async function loadProjectData(projectId) {
      try {
        // å›³é¢èª­ã¿è¾¼ã¿ï¼ˆãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«ç´ã¥ãã‚‚ã®ã®ã¿ï¼‰
        const drawingsSnapshot = await db.collection('drawings')
          .where('projectId', '==', projectId)
          .get();
        state.drawings = drawingsSnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        
        // ä¸­æ ¹é«˜æ¶æ©‹ã®å ´åˆã€projectIdãŒãªã„æ—¢å­˜å›³é¢ã‚‚èª­ã¿è¾¼ã‚€
        if (projectId === 'proj_nakane') {
          const oldDrawingsSnapshot = await db.collection('drawings').get();
          for (const doc of oldDrawingsSnapshot.docs) {
            const data = doc.data();
            if (!data.projectId) {
              // æ—¢å­˜ãƒ‡ãƒ¼ã‚¿ã« projectId ã‚’ä»˜ä¸
              await db.collection('drawings').doc(doc.id).update({ projectId: 'proj_nakane' });
              if (!state.drawings.find(d => d.id === doc.id)) {
                state.drawings.push({ id: doc.id, ...data, projectId: 'proj_nakane' });
              }
            }
          }
        }

        // æœ€åˆã®å›³é¢ã‚’é¸æŠã—ã¦ãƒ”ãƒ³ã‚’èª­ã¿è¾¼ã¿
        if (state.drawings.length > 0) {
          state.currentDrawingId = state.drawings[0].id;
          await loadPins(state.drawings[0].id);
        } else {
          state.currentDrawingId = null;
          state.pins = [];
        }
        
        state.selectedPinId = null;
      } catch (error) {
        console.error('ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
      }
    }

      try {

          comment: '',

        state.pins.push({ id: docRef.id, ...newPin });
        state.selectedPinId = docRef.id;
        state.activeTab = 'analysis';
        render();
